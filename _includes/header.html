<script>
if (typeof console !== 'undefined' && typeof console.log === 'function') {
    if (!Array.prototype.map) {
        Array.prototype.map = function(callback) {
            var A = new Array(this.length);
            for (var i = 0; i < this.length; i++) {
                A[i] = callback(this[i]);
            }
            return A;
        }
    }
    var colors = [
        '#ACE82A',
        '#C9F281',
        '#9DD348',
        '#77B212',
        '#6D6E71',
        '#9DD348'
    ];

}
